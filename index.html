<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reproductor de MÃºsica</title>
</head>

<body>
  <h1>Lista de Canciones</h1>
  <ul id="songList"></ul>

  <script>
    fetch('/home/usuario/Documentos/PROYECTO-CORENODE/canciones.json') // Obtiene los datos del archivo JSON
      .then(response => response.json())
      .then(data => {
        const songList = document.getElementById('songList');

        data.forEach(song => {
          const songElement = document.createElement('li');
          songElement.innerHTML = `
            <h2>${song.title}</h2>
            <p>Enlace: <a href="${song.link}" target="_blank">${song.link}</a></p>
            <img src="${song.album.cover}" alt="${song.title}">
            <audio controls>
              <source src="${song.preview}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
            <hr>
          `;
          songList.appendChild(songElement);
        });
      })
      .catch(error => console.error('Error al cargar las canciones:', error));
  </script>
</body>

</html>
